    <title>Weather App</title>

<body>
   <div class="weather-app">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="city">New York</div>
                <ul class="city-info">
                    <li>Sunday 15:58</li>
                    <li>Overcast clouds</li>
                    <li>Humidity: 80%</li>
                    <li>Wind: 15 km/h</li>
                </ul>
            </div>
            <div class="col">
                <i class="fa-solid fa-cloud"></i>
                <span class="temperature">15°C | °F</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="forecast-first">
                    <li>Sun</li>
