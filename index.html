<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4185257907.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <title>Weather App</title>
</head>
<body>
   <div class="weather-app">
    <div class="app-wrapper">
    <div class="container">
        <form id="search-form">
         <div class="search-engine">
                <input type="search" placeholder="Enter city" class="search-input" id="city-input">
                <input type="submit" value="Search" class="search-button">  
         </div>
        </form>
        <div class="row">
            <div class="col">
                <div id="cityName" class="city"></div>
                <ul class="city-info">
                    <li id="date"></li>
                    <li id="forecastDescription" class="descriptionWeather">Overcast clouds</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="windSpeed"></span> km/h</li>
                </ul>
            </div>
            <div class="col temperature-value">
                <img id="weather-icon" src="" alt="">
                <span class="temperature"> <span id="tempCelsius" class="temperature-number"></span> <span class="temp-units"><a href="#">°C</a> | <a href="#">°F</a></span></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="forecast-day">
                    <li>Sun</li>
                    <li><i class="fa-solid fa-cloud forecast-image"></i></li>
                    <li><span class="temp-max">16°</span><span class="temp-min">13°</span></li>   
                </ul>
            </div>
            <div class="col">
                <ul class="forecast-day">
                    <li>Sun</li>
                    <li><i class="fa-solid fa-cloud forecast-image"></i></li>
                    <li><span class="temp-max">16°</span><span class="temp-min">13°</span></li>   
                </ul>
            </div>
            <div class="col">
                <ul class="forecast-day">
                    <li>Sun</li>
                    <li><i class="fa-solid fa-cloud forecast-image"></i></li>
                    <li><span class="temp-max">16°</span><span class="temp-min">13°</span></li>   
                </ul>
            </div>
            <div class="col">
                <ul class="forecast-day">
                    <li>Sun</li>
                    <li><i class="fa-solid fa-cloud forecast-image"></i></li>
                    <li><span class="temp-max">16°</span><span class="temp-min">13°</span></li>   
                </ul>
            </div>
            <div class="col">
                <ul class="forecast-day">
                    <li>Sun</li>
                    <li><i class="fa-solid fa-cloud forecast-image"></i></li>
                    <li><span class="temp-max">16°</span> <span class="temp-min">13°</span></li>   
                </ul>
            </div>
        </div>
    </div>
</div>

</html>
